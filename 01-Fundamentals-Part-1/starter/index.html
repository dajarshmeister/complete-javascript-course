	<body>
		<h1>JavaScript Fundamentals – Part 1</h1>
		<script>
			class Person {
				constructor(mass, height) {
					this.mass = mass;
					this.height = height;
				}
			}

			const mark = new Person(78, 1.69);
			const john = new Person(92, 1.95);

			const bmi = (mass, height) => {
				return mass / height ** 2;
			};

			const markBMI = bmi(mark.mass, mark.height);
			const johnBMI = bmi(john.mass, john.height);

			if (markBMI > johnBMI) {
				console.log('mark is a fat gey lord');
			} else {
				console.log('john is a fat gey lord');
			}

			/*Mark and John are trying to compare their BMI (Body Mass Index), which is
calculated using the formula:
BMI = mass / height ** 2 = mass / (height * height) (mass in kg
and height in meter).
Your tasks:
1. Store Mark's and John's mass and height in variables
2. Calculate both their BMIs using the formula (you can even implement both
versions)
3. Create a Boolean variable 'markHigherBMI' containing information about
whether Mark has a higher BMI than John.
Test data:
  Data 1: Marks weights 78 kg and is 1.69 m tall. John weights 92 kg and is 1.95m tall.
  Data 2: Marks weights 95 kg and is 1.88 m tall. John weights 85 kg and is 1.76m tall.*/
		</script>
